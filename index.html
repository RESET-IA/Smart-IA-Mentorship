<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="IMAGENES/ICONO.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('IMAGENES/kid-with-glowing-lights.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .logo {
            width: 80%;
            max-width: 300px;
            margin-bottom: 15px;
        }

        .login-container {
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .login-container h2 {
            margin-bottom: 15px;
            color: rgb(222, 239, 255);
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            color: rgba(0, 0, 0, 0.925);
            font-size: 16px;
        }

        .button {
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e53611;
            width: 100%;
            transition: 0.3s;
        }

        .button:hover {
            background-color: rgb(241, 5, 5);
        }

        /* Media queries para dispositivos móviles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 20px;
            }

            .container {
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMAGENES/LogoResetTheHuman-INGRESO.png" class="logo" />
        <img src="IMAGENES/LogoMaestrosArtesanos.png" class="logo" />

        <div class="login-container">
            <form onsubmit="return validateLogin()">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit" class="button">Ingresar</button>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === "KEPLER" && password === "reset") {
                window.location.href = "inicio.html";
                return false;
            } else {
                alert("Usuario o contraseña incorrectos");
                return false;
            }
        }
    </script>
</body>
</html>
